{% extends 'base.html' %}
{%load crispy_forms_tags %} 
{% block content%}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>Add New Task</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <input class="btn btn-outline-info" type="submit" value="submit">
        </div>
    </form>
</div>
{% endblock %}
